<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .title-center{
        display: flex;
        justify-content: center;
    }

    .margin-1 {
        margin-left: 1em
    }

    .marginBoth-1{
        margin-left: 1em;
        margin-right: 1em;
    }

</style>

<th:block th:replace="~{/layout/basic :: setMainContent(~{this::content} )}">

    <th:block th:fragment="content">

        <div class="android-more-section">
            <div class="android-section-title mdl-typography--display-1-color-contrast">My Pet List</div>
            <div class="android-card-container mdl-grid" th:each="dto,index : ${result}">


                <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                    <div class="mdl-card__media">
                        <img th:src="|/pet/display?fileName=${dto.petImageDTOList[0].getImageURL() }|">
                    </div>
                    <div class="mdl-card__title">
                        <h4 class="mdl-card__title-text">[[${dto.petname}]]
                        </h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span class="mdl-typography--font-light mdl-typography--subhead">
                            [[${dto.species}]], [[${dto.sex}]]
                        </span>
                        <br/>
                        <span class="mdl-typography--font-light mdl-typography--subhead">
                            [[${dto.age}]], [[${dto.isNeutralized}]]

                        </span>
                    </div>

                    <div class="mdl-card__actions">
                        <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" th:href="@{/pet/read(pno=${dto.pno})}" data-upgraded=",MaterialButton">
                            Make the switch
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </div>
                </div>


            </div>
        </div>


    </th:block>
</th:block>

</html>
