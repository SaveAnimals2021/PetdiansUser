<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    .title-center{
        display: flex;
        justify-content: center;
    }

    .buttons-between{
        display: flex;
        justify-content: space-between;
    }

    .margin-left-1 {
        margin-left: 1em
    }

    .margin-right-1 {
        margin-right: 1em
    }

    .marginBoth-1{
        margin-left: 1em;
        margin-right: 1em;
    }

    .red-link {
        text-decoration: none;
        color: #FF4081 !important;
    }

</style>

<th:block th:replace="~{/layout/basic :: setMainContent(~{this::content} )}">

    <th:block th:fragment="content">


        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">




            <div class="marginBoth-1" style="padding-top: 1em">
                <div class="title-center">
                <h5>Pet Information</h5>
                </div>
                <div class="mdl-list__item mdl-list__item--two-line">

                <span class="mdl-list__item-primary-content">
        <img th:src="@{/images/bg_1024.jpg}" style="width:4em">
      <span class="margin-left-1">mk</span>
    </span>

                </div>


                <ul class="demo-list-three mdl-list" style="width:100%; padding-bottom:0em; margin-bottom:0em">
                    <div class="android-drawer-separator"></div>
                    <li class="mdl-list__item mdl-list__item--three-line">
                        <div class="android-drawer-separator"></div>
                        <span class="mdl-list__item-primary-content">
                    <div style="display: flex; flex-direction: row">
                      <span class="margin-right-1">Name</span><br>
                     <input class="mdl-textfield__input margin-left-1" type="text">

                    </div>
                    </span>
                    </li>

                    <li class="mdl-list__item mdl-list__item--three-line">

                    <span class="mdl-list__item-primary-content">
                    <div style="display: flex; flex-direction: row">
                      <span  class="margin-right-1">Email</span><br>
                     <input class="mdl-textfield__input margin-left-1" type="text">

                    </div>
                    </span>


                    </li>


                    <li class="mdl-list__item mdl-list__item--three-line">
                        <div class="android-drawer-separator"></div>
                        <span class="mdl-list__item-primary-content">
                    <div style="display: flex; flex-direction: row">
                      <span class="margin-right-1">Phone</span><br>
                      <input class="mdl-textfield__input margin-left-1" type="text">

                    </div>
                    </span>
                    </li>

                </ul>
            </div>

            <div class="mdl-card__actions buttons-between">
                <a class="red-link mdl-button mdl-js-button mdl-typography--text-uppercase" th:href="@{/member/read}"
                   data-upgraded=",MaterialButton">

                    <i class="material-icons">chevron_left</i>
                    BACK
                </a>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    MODIFY
                </button>
            </div>

            <!-- Colored raised button -->


        </div>


    </th:block>
</th:block>

</html>
