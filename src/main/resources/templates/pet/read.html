<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

<style>
    .title-center {
        display: flex;
        justify-content: center;
    }

    .margin-1 {
        margin-left: 1em
    }

    .marginBoth-1 {
        margin-left: 1em;
        margin-right: 1em;
    }

    .test--blogpost {
        background-image: url('../../static/images/dog.jpg');
        width: 100%;
    }

    .height-3 {
        height: 3em;
    }

</style>

<th:block th:replace="~{/layout/basic :: setMainContent(~{this::content} )}">

    <th:block th:fragment="content">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <div class="demo-blog__posts mdl-grid">
            <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">

                <div class="carousel">
                    <a class="carousel-item" href="#one!" th:each="petImageDTO: ${petDTO.petImageDTOList}"><img
                            th:src="|/pet/display?fileName=${petImageDTO.getImageURL() }|"></a>
                </div>

                <div class="mdl-card__media mdl-color-text--grey-50 ">
                    <h3>[[${petDTO.petname}]]</h3>
                </div>

                <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
                    <ul class="demo-list-three mdl-list" style="width:100%; padding-bottom:0em; margin-bottom:0em">

                        <li class="mdl-list__item mdl-list__item--three-line">
                            <div class="android-drawer-separator"></div>
                            <span class="mdl-list__item-primary-content">
                    <div style="display: flex; flex-direction: row">
                      <span>[[${petDTO.species}]]</span><br>
                      <span class="mdl-list__item-text-body margin-1">[[${petDTO.sex}]]</span>
                    </div>
                    </span>
                        </li>

                        <li class="mdl-list__item mdl-list__item--three-line">

                    <span class="mdl-list__item-primary-content">
                    <div style="display: flex; flex-direction: row">
                      <span>[[${petDTO.age}]]</span><br>
                      <span class="mdl-list__item-text-body margin-1">[[${petDTO.isNeutralized}]]</span>
                    </div>
                    </span>
                        </li>
                    </ul>
                </div>


                <div class="mdl-card__actions">
                    <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase"
                       th:href="@{/pet/modify(pno=${petDTO.pno})}"
                       data-upgraded=",MaterialButton">
                        CHANGE INFORMATION
                        <i class="material-icons">chevron_right</i>
                    </a>
                </div>


            </div>
        </div>

        <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.carousel');
                var instances = M.Carousel.init(elems);
            });

            // Or with jQuery

            <!--        $(document).ready(function(){-->
            <!--        $('.carousel').carousel();-->
            <!--        });-->
        </script>
    </th:block>
</th:block>

</html>
