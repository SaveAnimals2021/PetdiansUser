<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/newBasic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

            <div class="inner">

                <section>
                    <form method="post" action="#">
                        <div class="row gtr-uniform">

                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="demo-name" id="name" value="" placeholder="Name"/>
                            </div>

                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="demo-email" id="email" value="" placeholder="Email"/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="password" name="demo-email" id="password" value="" placeholder="Enter your password"/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="password" name="demo-email" id="passwordConfirm" value="" placeholder="Confirm your password"/>
                            </div>

                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="reset" value="sign up"/></li>
                                </ul>
                            </div>

                        </div>
                    </form>
                </section>
            </div>




    </th:block>

</th:block>
